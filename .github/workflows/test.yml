on: push
name: test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - uses: actions/cache@v2
      key: ${{ hashFiles('yarn.lock') }}
      with:
        path: node_modules
    - run: yarn install
    - run: yarn test
